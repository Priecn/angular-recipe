<div class="row">
  <div class="col-md-10">
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid w-100 rectangle" />
  </div>
</div>
<br>
<div class="row">
    <div class="col-md-10">
      <div class="card rectangle">
        <div class="card-body">
          <h4 class="card-title">
            {{recipe.name}}
          </h4>
          <p class="card-text">
            {{recipe.description}}
          </p>
        </div>
      </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-10">
      <div class="button-group float-right" appDropdown>
          <button class="btn btn-primary dropdown-toggle rectangle" type="button">Manage Recipe</button>
          <div class="dropdown-menu dropdown-menu-right">
            <a href="#" class="dropdown-item">Add Ingredient</a>
            <a href="#" class="dropdown-item">Edit Recipe</a>
            <a href="#" class="dropdown-item">Remove Recipe</a>
          </div>
      </div>
      
    </div>
</div>
<br>
<div class="row">
  <div class="col-md-10">
    Ingredient
  </div> 
</div>
