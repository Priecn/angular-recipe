<div class="row">
  <div class="col-md-8">
    <form (ngSubmit)="onUpdateIngredientList()" #ingredientForm="ngForm">
      <div class="form-row">
        <div class="form-group col-md-10">
          <label for="name">Name</label>
          <input type="text" 
                 class="form-control rectangle"
                 id="name"
                 name="name"
                 ngModel
                 required
                 #name="ngModel"/>
          <div *ngIf="name.touched
                      && name.invalid"
                class="invalid-feedback d-block">
            <p>Ingredient name is required</p>
          </div>
          <div *ngIf="amount.touched
                      && amount.invalid"
                class="invalid-feedback d-block">
              <p>Amount should be greater than 0.</p>
          </div>
        </div>

        <div class="form-group col-md-2">
            <label for="amount">Amount</label>
            <input type="number"
                   class="form-control rectangle"
                   id="amount"
                   name="amount"
                   ngModel
                   required
                   min="1"
                   #amount="ngModel"/>
        </div>

        <input type="hidden" name="id" ngModel #id="ngModel"/>
      </div>

      <div class="form-row">
          <div class="col">
              <button class="btn btn-primary rectangle float-right"
                      type="submit"
                      [disabled]="!ingredientForm.touched || !ingredientForm.valid">
                      {{ id.value !== "" 
                          && id.value !== null ?
                      'Update' : 'Save'}}
              </button>
          </div>
      </div>
        
    </form>
  </div>
</div>
