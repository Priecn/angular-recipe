<div class="row">
  <div class="col-md-8">
    <form [formGroup]="ingredientForm" (ngSubmit)="onUpdateIngredientList()">
      <div class="form-row">
        <div class="form-group col-md-10">
          <label for="name">Name</label>
          <input type="text" 
                 class="form-control rectangle"
                 id="name"
                 formControlName="name"/>
          <div *ngIf="ingredientForm.get('name').touched
                      && ingredientForm.get('name').invalid"
                class="invalid-feedback d-block">
            <p>Ingredient name is required</p>
          </div>
          <div *ngIf="ingredientForm.get('amount').touched
                      && ingredientForm.get('amount').invalid"
                class="invalid-feedback d-block">
              <p>Amount should be greater than 0.</p>
          </div>
        </div>

        <div class="form-group col-md-2">
            <label for="amount">Amount</label>
            <input type="number"
                   class="form-control rectangle"
                   id="amount"
                   formControlName="amount"/>
        </div>

        <input type="hidden" formControlName="id"/>
      </div>

      <div class="form-row">
          <div class="col">
              <button class="btn btn-primary rectangle float-right"
                      type="submit"
                      [disabled]="!ingredientForm.touched || !ingredientForm.valid">
                      {{ingredientForm.get('id').value === null ? 'Save' : 'Update'}}
              </button>
          </div>
      </div>
        
    </form>
  </div>
</div>
