<div class="row">
  <div class="col-md-8">
    <form>
      <div class="form-row">
        <div class="form-group col-md-10">
          <label for="name">Name</label>
          <input type="text" 
                 class="form-control rectangle"
                 id="name"
                 #nameInput/>
        </div>

        <div class="form-group col-md-2">
            <label for="amount">Amount</label>
            <input type="number"
                   class="form-control rectangle"
                   id="amount"
                   #amountInput/>
        </div>

        <input type="hidden" #hiddenIdInput/>
      </div>

      <div class="form-row">
          <div class="col">
              <button class="btn btn-primary rectangle float-right"
                      type="button"
                      (click)="onUpdateIngredientList()">Save</button>
          </div>
      </div>
        
    </form>
  </div>
</div>
